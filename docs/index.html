<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Social Network Visualizer</title>  
  <link rel="shortcut icon" type="image/png" href="Network Graph Icon.png">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div id="sidenav">
      <div class="selectedPerson">
      </div>
    </div>
    <div class="main">
      <div id="3d-graph"></div>
      <div class="overlay" id="overlay-top">
        <h1 class="header">Social Network Visualizer</h1>
        <div class="header" id="passwordContainer">
          <input id="passwordInput" name="passwordInput" type="password" placeholder="passphrase">
          <input id="passwordButton" name="passwordButton" type="button" value="Decrypt!"> 
        </div>
      </div>
    </div>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    
    <script type="text/javascript" src="jsnetworkx.min.js"></script>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="stats.min.js"></script>
    
    <script type="module" src="main.js"></script>
    <script nomodule>
      alert("This browser is too old. Browser needs to be able to run javascript 'modules'")
      </script>
  </div>
</body>
